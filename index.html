<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid black">
        <div class="container-md blue">
            <div class="row">
                <div class="col">
                    <input type="text" id="km" name="chilometri" placeholder="inserisci i chilometri da percorrere">
                </div>
                <div class="col">
                    <span class="white">Seleziona la tua età</span>
                    <select id="age">
                        <option value="0">-18</option>
                        <option value="1">18/65</option>
                        <option value="2">65+</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" placeholder="Inserisci Nome e Cognome"  id="nome">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="bottone">Stampa biglietto</button>
                </div>
                <div class="col">
                    <button id="bottone_reset">reset</button>
                </div>
            </div>
        </div>
        <div class="container-md blue">
            <div class="row">
                <div class="col">
                    <span class="white">Il costo del biglietto è di :</span>
                </div>
                <div class="col">
                    <div id="risultato_tot" class="white"></div>
                    <script type="text/javascript" src="js/script.js"></script>
                </div>
                <div class="col">
                    <div class="white">Il biglietto  è intestato a : <div id ="id_nome" class="inblock"></div></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
